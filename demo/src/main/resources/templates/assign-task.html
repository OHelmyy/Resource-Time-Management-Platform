<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <!-- <link rel="stylesheet" th:href="@{/css/task.css}"> -->
<head>
    <title>Assign Task</title>
    <style>
        /* Global Page Background */
        body {
            background: linear-gradient(135deg, #0f222a, #153740);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Container */
        .container {
            max-width: 850px;
            margin: 4rem auto;
            background: rgba(255, 255, 255, 0.06);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Title */
        h2 {
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
            margin-bottom: 1.5rem;
        }

        /* Labels */
        label {
            display: block;
            margin-top: 1rem;
            font-weight: 500;
            color: #ffffff;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }

        /* Select Field */
        select {
            width: 100%;
            padding: 0.7rem;
            margin-top: 0.4rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: #e5edf5;
            color: #000;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #00c9db;
            background-color: #f0f6fc;
            box-shadow: 0 0 8px #00c9db;
        }

       /* Button */
button[type="submit"] {
    width: 100%;
    margin-top: 1.5rem;
    background: linear-gradient(135deg, #00c9db, #00aab3); /* updated teal gradient */
    color: #ffffff;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 14px;
    font-weight: bold;
    box-shadow: 0 0 6px #00c9db; /* reduced default glow */
    cursor: pointer;
    transition: 0.3s;
}

button[type="submit"]:hover {
    background: #00c9db;
    color: #ffffff;
    box-shadow: 0 0 6px #00c9db, 0 0 10px #00c9db; /* much softer hover glow */
    transform: scale(1.02);
}

/* Back Link */
.back-link a {
    color: #00c9db;
    text-decoration: none;
    font-size: 1rem;
    text-shadow: 0 0 2px #00c9db; /* lower glow */
}

.back-link a:hover {
    text-decoration: underline;
    color: #ffffff;
}
        /* Back Link */
        .back-link {
            margin-top: 1.5rem;
            text-align: center;
        }
        .back-arrow a{
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 3rem;
            font-weight: 800px;
            color: #ffffff; /* Orange arrow color — you can change this */
            text-decoration: none; /* No underline */
            transition: color 0.3s ease;
        }
        .back-arrow a:hover {
    color: #26c6da; /* Lighter orange on hover */
    }
    </style>
</head>
<body>
<div class="container">
    <div class="back-arrow">
        <a th:href="@{/tasks/create}">←</a>
    </div>
    <h2>Assign Task to Employee</h2>

    <form th:action="@{'/tasks/assign/' + ${task.taskId}}" method="post">
        <label for="employeeId">Select Employee:</label>
        <select id="employeeId" name="employeeId" required>
            <option value="" disabled selected>Select an employee</option>
            <option th:each="emp : ${employees}"
                    th:value="${emp.userId}"
                    th:text="${emp.name + ' (' + emp.email + ')'}"></option>
        </select>

        <button type="submit">Assign</button>
    </form>

    <!-- <div class="back-link">
        <a th:href="@{/tasks/list}">← Back to Task List</a>
    </div> -->
</div>
</body>
</html>
