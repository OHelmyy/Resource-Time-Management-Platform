<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles2.css}">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Employee</a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h3 text-dark">Dashboard</h1>
           
            <a class="btn btn-outline-dark" th:href="@{/employee/tasks}">Show Tasks</a>
            <a class="btn btn-outline-dark" th:href="@{/auth/logout}">Logout</a>
        </div>
    </div>
</header>

<main class="container-fluid py-4">
    <section class="mb-5">
        <h2 class="h4 custom-text mb-3">My Profile</h2>
        <div class="card p-3">
            <p><strong>Name:</strong> <span th:text="${employee.name}">S S</span></p>
            <p><strong>Email:</strong> <span th:text="${employee.email}">SAM@example.com</span></p>
            <p><strong>Role:</strong> <span th:text="${employee.role}">Employee</span></p>
            <p><strong>Current Workload:</strong> <span th:text="${employee.workload}">3</span></p>
        </div>
    </section>

    <section>
        <h2 class="h4 custom-text mb-3">My Tasks</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Deadline</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="task : ${myTasks}">
                        <td th:text="${task.DESCRIPTION}">Task 1</td>
                        <td th:text="${task.status}">Pending</td>
                        <td th:text="${task.deadline}">2025-04-10</td>
                        <td>
                            <a class="btn btn-outline-dark me-2" th:href="@{'/employee/task/' + ${task.id}}">View</a>
                            <a class="btn btn-outline-dark" th:href="@{'/employee/task/update/' + ${task.id}}">Update</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
