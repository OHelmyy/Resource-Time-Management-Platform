<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Workload</title>
    <link rel="stylesheet" th:href="@{/css/editWorkload.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{navbar :: navbar}"></div>

    <div class="d-flex justify-content-between align-items-center mt-5 container">
        <h1 class="mb-0">Edit Workload for <span th:text="${employee.name}"></span></h1>
        <a class=" back-btn" th:href="@{/manager/dashboard}">‚Üê</a>
    </div>
    
    
    <div class="container mt-5">
        <form th:action="@{/manager/update-workload/{employeeId}(employeeId=${employee.userId})}" method="post">
            <div class="mb-3">
                <label for="workload" class="form-label">Workload</label>
                <input type="number" id="workload" name="workload" class="form-control" th:value="${employee.workload}" required>
            </div>
            <button type="submit" class="btn" style="background-color: #122b4f; color: white;">Save</button>

        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
