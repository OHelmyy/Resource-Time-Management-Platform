<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles2.css}">
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Manager </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto" th:if="${menuItems}">
                    <li class="nav-item" th:each="item : ${menuItems}">
                        <a class="nav-link" th:href="@{${item.url}}" th:text="${item.name}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h3 text-dark">Dashboard</h1>
            <a class="btn btn-outline-dark" th:href="@{/auth/logout}">Logout</a>
        </div>
    </div>
</header>

<main class="container-fluid py-4">
    <section class="mb-5">
        <h2 class="h4 custom-text mb-3">Employee Overview</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Workload</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.name}"></td>
                        <td th:text="${employee.email}">john@example.com</td>
                        <td th:text="${employee.role}">Employee</td>
                        <td th:text="${employee.workload}">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section>
        <h2 class="h4 custom-text mb-3">Task Overview</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead  class="table-dark">
                    <tr>
                        <th>Description</th>
                        <th>Assigned to</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="task : ${tasks}">
                        <td th:text="${task.description}">Task 1</td>
                        <td th:text="${task.employee.name}">John Doe</td>
                        <td th:text="${task.status}">In Progress</td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
