<link rel="stylesheet" th:href="@{/css/managerDashboard.css}">

<div th:fragment="navbar">
    <nav class="custom-navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">Manager</a>

            <ul class="navbar-nav" th:if="${menuItems}">
                <!-- Top-level items with sub-items (dropdown) -->
                <li th:each="item : ${menuItems}" th:if="${not #lists.isEmpty(item.subItems)}" class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                       th:text="${item.name}"></a>
                    <ul class="dropdown-menu">
                        <li th:each="sub : ${item.subItems}">
                            <a class="dropdown-item" th:href="@{${sub.url}}" th:text="${sub.name}"></a>
                        </li>
                    </ul>
                </li>

                <!-- Top-level items without sub-items -->
                <li th:each="item : ${menuItems}" th:if="${#lists.isEmpty(item.subItems)}" class="nav-item">
                    <a th:href="@{${item.url}}" class="nav-link" th:text="${item.name}"></a>
                </li>
            </ul>

            <button class="btn-outline-dark" onclick="location.href='/auth/logout'">Logout</button>
        </div>
    </nav>
</div>
